<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator_display">0</div>
    <div class="wrapper">
        <div data-key="103" class="key">
            <kbd>7</kbd>
        </div>
        <div data-key="104" class="key">
            <kbd>8</kbd>
        </div>
        <div data-key="105" class="key">
            <kbd>9</kbd>
        </div>
        <div data-key="100" class="key">
            <kbd>4</kbd>
        </div>
        <div data-key="101" class="key">
            <kbd>5</kbd>
        </div>
        <div data-key="102" class="key">
            <kbd>6</kbd>
        </div>
        <div data-key="97" class="key">
            <kbd>1</kbd>
        </div>
        <div data-key="98" class="key">
            <kbd>2</kbd>
        </div>
        <div data-key="99" class="key">
            <kbd>3</kbd>
        </div>
        <div data-key="96" class="key">
            <kbd>0</kbd>
        </div>
        <div data-key="110" class="key">
            <kbd>.</kbd>
        </div>
        <div data-key="111" class="key">
            <kbd>/</kbd>
        </div>
        <div data-key="106" class="key">
            <kbd>*</kbd>
        </div>
        <div data-key="109" class="key">
            <kbd>-</kbd>
        </div>
        <div data-key="107" class="key">
            <kbd>+</kbd>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
